<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Your PC - EazyPC</title>

    <style>
        /* Basic Reset */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            backdrop-filter: blur(5px);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        body.loaded {
            opacity: 1;
        }

        /* NEW BACKGROUND FOR THIS PAGE (optional, similar to contact-us but no ID needed yet) */
        body { /* Applied to the body of this specific page */
            background: linear-gradient(135deg, #0f002b, #1a003d); /* A slightly different dark gradient */
            background-size: 200% 200%;
            animation: gradientShift 6s ease infinite; /* Slower animation */
            position: relative;
            overflow: hidden;
        }

        body::before { /* Pseudo-element for the lines */
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(86, 45, 200, 0.05) 1px, rgba(86, 45, 200, 0.05) 2px),
                              repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(86, 45, 200, 0.05) 1px, rgba(86, 45, 200, 0.05) 2px);
            opacity: 0.4; /* Make the lines very subtle */
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }


        /* Progress Bar (copy from existing) */
        #progress-bar-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 7px;
            background: rgba(0, 0, 0, 0.05);
            z-index: 9999;
            border-radius: 2px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(
                90deg,
                rgb(46, 5, 128) 0%,
                rgba(46, 5, 128, 0.8) 50%,
                rgba(46, 5, 128, 0.5) 100%
            );
            border-radius: 2px;
            transition: width 0.25s ease-out;
        }

        /* Header (copy from existing) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(86, 6, 148, 0.8);
            backdrop-filter: blur(5px);
            padding: 6px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            height: 60px;
            box-sizing: border-box;
        }
        .brand-info {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            color: #ec03fc;
        }

        header nav a {
            color: #ec03fc;
            text-decoration: none;
            margin-left: 13px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: purple;
        }

        /* Main Content Area for PC Builder */
        .builder-container {
            flex: 1; /* Allows it to take up remaining space */
            padding-top: 100px; /* Space for fixed header */
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to top */
            color: white;
            animation: fadeIn 1s ease forwards;
            position: relative; /* For z-index stacking if needed */
            z-index: 2; /* Keep content above pseudo-element background */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .builder-container h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* Placeholder for sections */
        .component-section {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 800px; /* Wider for components */
            margin-bottom: 30px; /* Space between sections */
        }

        .component-section h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #ec03fc; /* Bright accent color for headings */
            text-align: center;
        }

        /* Footer (copy from existing) */
        footer {
            background-color: rgb(46, 5, 128);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: #ccccff;
            text-decoration: none;
            margin: 0 10px;
            display: inline-flex;
            align-items: center;
        }

        footer a img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        footer a:hover {
            color: white;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .builder-container h1 {
                font-size: 2.2em;
            }
            .component-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>

    <header>
        <div class="brand-info">
            <p class="youtube-handle">@EazyVicx</p>
            <p class="slogan">Making Custom PCs Eazy For You!</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Contact-Us.html">Contact Us!</a>
        </nav>
    </header>

    <div class="builder-container">
        <h1>Build Your Dream PC</h1>

        <form id="pc-build-form" action="YOUR_FORMSPREE_URL_HERE" method="POST">
            <input type="hidden" name="CPU" id="selected-cpu">
            <input type="hidden" name="GPU" id="selected-gpu">
            <input type="text" name="_gotcha" style="display:none;" /> <div class="component-section" style="text-align: center;">
                <h3>Total Price: $<span id="total-price">0.00</span></h3>
                <button type="submit" style="
                    background: rgb(46, 5, 128);
                    color: white;
                    padding: 12px 25px;
                    border: none;
                    border-radius: 8px;
                    font-size: 1.1em;
                    cursor: pointer;
                    transition: background 0.3s ease;
                    margin-top: 20px;
                ">Request This Build</button>
            </div>
        </form>

    </div>

    <footer>
        <div>
            <a href="https://youtube.com/@EazyVicx" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                @EazyVicx
            </a>
            |
            <a href="https://youtube.com/@CDren" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                @CDren8345
            </a>
        </div>
        <div style="font-size: 12px; opacity: 0.7;">
            Copyright to be formed.
        </div>
    </footer>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        document.addEventListener('DOMContentLoaded', function() {
            const progressBar = document.getElementById('progress-bar');

            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const scrollHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / scrollHeight) * 100;
                progressBar.style.width = scrollPercent + '%';
            });
        });
    </script>
</body>
</html>
